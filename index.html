<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp web design using html with css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--leftSide-->
        <div class="leftSide">
            <!-- header -->
            <div class="header">
                <div class="userImg">
                    <img src="imagen1.jpg" class="cover">
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <!--search-->
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Search or start new chat">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <!--chatList-->
            <div class="chatList">
                <div class="block">
                    <div class="imgbx">
                        <img src="imagen3.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Juan pablo bobadilla</h4>
                            <p class="time">10:54</p>
                        </div>
                        <div class="message_p">
                            <p> how to make whatsapp clone using html and css</p>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <div class="imgbx">
                        <img src="imagen2.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Carolina mu√±oz</h4>
                            <p class="time">1:08</p>
                        </div>
                        <div class="message_p">
                            <p> how to make whatsapp clone using html and css</p>
                            <b>3</b>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <div class="imgbx">
                        <img src="imagen4.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Carlos mendoza</h4>
                            <p class="time">11:04</p>
                        </div>
                        <div class="message_p">
                            <p>hi i found you in youtube</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!--rigthSide-->
        <div class="rigthSide">
            <div class="header">
                <div class="imgText">
                    <div class="userImg">
                        <img src="imagen3.jpg" class="cover">
                    </div>
                    <h4>
                        Juan pablo bobadilla 
                        <br> 
                        <span>online</span>
                    </h4>
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
